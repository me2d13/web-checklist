<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9"/>
      <stop offset="100%" style="stop-color:#2d5a87"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Checklist clipboard -->
  <rect x="120" y="80" width="272" height="352" rx="24" fill="#fff" opacity="0.95"/>
  <!-- Clipboard top -->
  <rect x="180" y="56" width="152" height="48" rx="12" fill="#1a1a2e"/>
  <circle cx="256" cy="80" r="16" fill="#4a90d9"/>
  <!-- Checkmark lines -->
  <g fill="none" stroke="#1a1a2e" stroke-width="8" stroke-linecap="round">
    <!-- Item 1 - checked -->
    <path d="M160 180 L180 200 L220 160" stroke="#22c55e" stroke-width="12"/>
    <line x1="248" y1="180" x2="352" y2="180"/>
    <!-- Item 2 - checked -->
    <path d="M160 260 L180 280 L220 240" stroke="#22c55e" stroke-width="12"/>
    <line x1="248" y1="260" x2="320" y2="260"/>
    <!-- Item 3 - current (highlighted) -->
    <rect x="152" y="316" width="76" height="48" rx="8" fill="#4a90d9" opacity="0.2"/>
    <circle cx="190" cy="340" r="16" fill="none" stroke="#4a90d9" stroke-width="6"/>
    <line x1="248" y1="340" x2="340" y2="340" stroke="#4a90d9"/>
    <!-- Item 4 - pending -->
    <circle cx="190" cy="400" r="16" fill="none" stroke="#94a3b8" stroke-width="4"/>
    <line x1="248" y1="400" x2="300" y2="400" stroke="#94a3b8"/>
  </g>
</svg>

